	var didGetTracking = false;

	function USPSTracking(trackingNumbers) {
		var func = firebase.functions().httpsCallable('USPSTrackingRequest')
		func({numbers:trackingNumbers}).then(function(result) {
			// console.log(result);
			var arr = result.data.TrackResponse.TrackInfo;
			for (var i = 0; i < arr.length; i++) {
				var str = "<a href=\"#\" id=\"tooltip_"+arr[i].ds.ID+"\" data-toggle=\"tooltip\" data-placement=\"right\" title=\""+arr[i].StatusSummary[0]+"\">"+arr[i].Status[0]+" "+arr[i].TrackSummary[0].EventCity[0]+"</a>";
				if(arr[i].ExpectedDeliveryDate != undefined) {
					str+= ", Expected "+arr[i].ExpectedDeliveryDate[0];
				}
				$("#track_"+arr[i].ds.ID).html(str);
				$("#tooltip_"+arr[i].ds.ID).tooltip();
				statuses[arr[i].ds.ID] = arr[i];
			}
		});
	}

	function tracking(trackingNumbers) {
		didGetTracking = true;
		statuses = {};
		while(trackingNumbers.length) {
		    USPSTracking(trackingNumbers.splice(0,10));
		}
	}

	function markAsShipped(order) {
		firebase.database().ref('/orders/'+order+'/status/').set("shipped");
	}

	function markAsDelivered(order) {
		firebase.database().ref('/orders/'+order+'/status/').set("delivered");
	}

	function addTrackingNumber(order){
		var trackingNumber = prompt("Please enter the Tracking Number:");
		if (trackingNumber == null || trackingNumber == "") {
		    return;
		} else {
			firebase.database().ref('/orders/'+order+'/shipments/').push({
				tracking: trackingNumber,
				courrier: "USPS"
			});
			markAsShipped(order);
		}
	}

	var users = {};
	var inputElement = document.getElementById("fileInput");
	inputElement.addEventListener("change", handleFiles, false);
	function handleFiles() {
	  var fileList = this.files; /* now you can work with the file list */
	  for(var i = 0; i<fileList.length; i++) {
	  	var reader = new FileReader();
	  	var updateUsers
        reader.onload = function () {
        	var res = reader.result;
        	if (res.substring(0,3) === "ï»¿") {
			  res = res.substr(3);
			}
            var lines = res.split('\n');
            var terms = lines[0].toLowerCase().replace(/\s/g,'').split(',');
            terms[4] = "shippingCountry";
            for(var j = 1; j<lines.length; j++) {
            	var elements = lines[j].split(',');
            	var user = {};
            	for(var k = 0; k<elements.length; k++) {
            		user[terms[k]] = elements[k];
            	}
            	user["shippingSurcharge"] = parseFloat(String(elements[5]).substring(1));
            	user["pledgeAmount"] = parseFloat(String(elements[9]).substring(1));
            	user["backerNumber"] = parseInt(elements[0]);
            	// console.log(JSON.stringify(user));
            	users[String(elements[1])] = user;
            	firebase.database().ref("/orders/"+elements[1]+"/kickstarter/").set(user);
            	for(var l = 0; l<parseInt(elements[16]); l++) {
            		firebase.database().ref("/orders/"+elements[1]+"/cart/").push({"productID":$("#productID").val()});
            	}
            }
        };
        reader.readAsBinaryString(fileInput.files[i]);
	  }
	  console.log(users);
	}

	function calculateShippingCosts(country, zip) {
		if(country=="US") {
			var upsGroundDisc = (1-0.30);
			var upsCanadaDisc = (1-0.25);
			var upsIntlDisc = (1-0.66);

			var zipCodeTrunc = parseInt(zip.substring(0,3));
			var usps = getPrice(3, getDomesticZone("usps", zipCodeTrunc),"usps_ground");
			var ups = getPrice(3, getDomesticZone("ups", zipCodeTrunc),"ups_ground");
			var fedex_smartpost = getPrice(3, getDomesticZone("fedex", zipCodeTrunc),"fedex_smartpost");

 	function getDomesticZone (courrier, zipCodeTrunc) {
 		for(var i = 0; i<zones[courrier].length; i++) {
 			if(zones[courrier][i].start<=zipCodeTrunc && zones[courrier][i].end>=zipCodeTrunc){
 				return zones[courrier][i].zone
 			}
 		}
 	}

 	function getPrice(lbs, zone, service)	{
 		var zoneCol;
 		for(var i = 0; i<rates[service].zones.length; i++) {
 			if(zone == rates[service].zones[i]) {
 				zoneCol = i;
 				break;
 			}
 		}
 		if(zoneCol == undefined) {
 			return undefined;
 		}
 		var discount = 1;
 		if(rates[service].discount != undefined) {
 			discount = 1-rates[service].discount;
 		}
 		return rates[service].rates[lbs-1][i]*rates[service].discount;
 	}
